<div class="container" style="margin-top: 10px">
  <div class="center-block col-md-8">
  <h1 class="text-center">Create new post</h1>
  <form role="form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" ng-model="formData.newPostTitle" placeholder="Enter blog title">
    </div>
    <div class="form-group">
      <label for="contents">Contents</label>
      <textarea class="form-control" rows="10" ng-model="formData.newPostContents" placeholder="Type your post here.."></textarea>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" ng-click="createPost()">Create</button>
      <button type="button" class="btn btn-warning" ng-click="clearPost()">Clear post</button>
    </div>
  </form>
  </div>
</div>
